<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <div class="title">
          <h1>Memory Game</h1>
        </div>
      </header>
      <!-- /HEADER -->

      <!-- MAIN -->

      <main>
        <div class="all-cards">
          <div class="first-row clearfix">
            <div class="cards first face-down">
              <div class="face-up">
                <div class="illustration bicycle"></div>
                <div class="text-illustration bycicle">
                  <p>Bycicle</p>
                </div>
              </div>
            </div>
            <div class="cards second face-down">
              <div class="face-up">
                <div class="illustration tractor"></div>
                <div class="text-illustration tractor">
                  <p>Tractor</p>
                </div>
              </div>
            </div>
            <div class="cards third face-down">
              <div class="face-up">
                <div class="illustration air-baloon"></div>
                <div class="text-illustration air-baloon">
                  <p>Air Baloon</p>
                </div>
              </div>
            </div>
            <div class="cards fourth face-down">
              <div class="face-up">
                <div class="illustration submarine"></div>
                <div class="text-illustration submarine">
                  <p>Submarine</p>
                </div>
              </div>
            </div>
          </div>
          <div class="second-row clearfix">
            <div class="cards first face-down">
              <div class="face-up">
                <div class="illustration cruise"></div>
                <div class="text-illustration cruise">
                  <p>Cruise</p>
                </div>
              </div>
            </div>
            <div class="cards second face-down">
              <div class="face-up">
                <div class="illustration submarine"></div>
                <div class="text-illustration submarine"><p>Submarine</p></div>
              </div>
            </div>
            <div class="cards third face-down">
              <div class="face-up">
                <div class="illustration roulotte"></div>
                <div class="text-illustration roulotte">
                  <p>Roulotte</p>
                </div>
              </div>
            </div>
            <div class="cards fourth face-down">
              <div class="face-up">
                <div class="illustration cruise"></div>
                <div class="text-illustration cruise">
                  <p>Cruise</p>
                </div>
              </div>
            </div>
          </div>
          <div class="third-row clearfix">
            <div class="cards first face-down">
              <div class="face-up">
                <div class="illustration tractor"></div>
                <div class="text-illustration tractor">
                  <p>Tractor</p>
                </div>
              </div>
            </div>
            <div class="cards second face-down">
              <div class="face-up">
                <div class="illustration roulotte"></div>
                <div class="text-illustration roulotte">
                  <p>Roulotte</p>
                </div>
              </div>
            </div>
            <div class="cards third face-down">
              <div class="face-up">
                <div class="illustration bicycle"></div>
                <div class="text-illustration bycicle"><p>Bycicle</p></div>
              </div>
            </div>
            <div class="cards fourth face-down">
              <div class="face-up">
                <div class="illustration air-baloon"></div>
                <div class="text-illustration air-baloon">
                  <p>Air Baloon</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- /MAIN -->
    </div>
    <!---->
  </body>
</html>
